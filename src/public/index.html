<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterCal</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/bettercal_favicon.svg"
      sizes="any"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/bettercal_favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/bettercal_favicon-16x16.png"
      sizes="16x16"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <link href="css/colors.css" rel="stylesheet" />
  </head>
  <body>
    <button id="modeToggle">Toggle Dark Mode</button>
    <script src="js/dark-mode.js"></script>
    <script src="js/calendar.js"></script>

    <div id="calendar"></div>

    <div id="dropdownMenu">
      <button id="monthView">Month View</button>
      <button id="weekView">Week View</button>
      <button id="dayView">Day View</button>
      <button id="listView">List View</button>
    </div>
  </body>
</html>
